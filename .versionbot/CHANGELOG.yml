        are passed with the URL.  This can be query params after the ? part of
        the URL or some placeholder in the case of something like
        `/device(<ID>)`.\r

        \r

        On the other hand, what is written in the request body is
        Payload, which in the cURL examples are passed with the `-data` flag`."
      footers:
        change-type: patch
