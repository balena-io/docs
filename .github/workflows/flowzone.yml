name: Flowzone
on:
  # Meant to deploy docs to Cloudflare Pages once each day
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@451718178e232c88929a5c57e2fa31e9beee7a7f # 4197516454-1
    secrets: inherit
    with:
      cloudflare_website: "balenacloud-docs"
      docusaurus_website: false
      protect_branch: false
