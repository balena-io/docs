    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@27915c4e93b1b1e54f6b3e849a4c6e988b3bd15c
    secrets: inherit
    with:
      cloudflare_website: "balenacloud-docs"
      docusaurus_website: false
      protect_branch: false
