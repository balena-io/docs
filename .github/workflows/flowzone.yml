name: Flowzone
on:
  # Meant to deploy docs to Cloudflare Pages once each day
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@07ccdd268b909e664a64651acaa15b7ccbcff7f0 # 4198603658-1
    secrets: inherit
    with:
      cloudflare_website: "balenacloud-docs"
      docusaurus_website: false
      protect_branch: false
